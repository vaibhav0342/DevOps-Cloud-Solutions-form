<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background: linear-gradient(145deg, #2b2b2b, #1f1f1f);
            border-radius: 15px;
            box-shadow: 10px 10px 20px #141414, -10px -10px 20px #242424;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2a2a2a;
            color: #fff;
            outline: none;
            box-shadow: inset 5px 5px 10px #1e1e1e, inset -5px -5px 10px #343434;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 15px;
        }

        .form-container button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #4CAF50;
        }

        .form-container button:active {
            transform: scale(0.9);
        }

        .form-container .success-message {
            display: none;
            color: #4CAF50;
            margin-top: 15px;
        }

        /* Button Animation */
        .form-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s;
        }

        .form-container button:hover::before {
            transform: scaleX(1);
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
       (function () {
           emailjs.init("E8ldyODnc-Vu10bMJ"); // Replace with your EmailJS public key
       })();

       function sendEmail(event) {
           event.preventDefault(); // Prevent form submission from reloading the page

           // Collect form data
           const params = {
               name: document.getElementById("name").value,
               email: document.getElementById("email").value,
               phone: document.getElementById("phone").value,
               message: document.getElementById("message").value,
           };

           // Send email using EmailJS
           emailjs.send("service_x56zjx5", "template_8z0u8up", params)
               .then((response) => {
                   alert("Message sent successfully!");
               })
               .catch((error) => {
                   alert("Failed to send the message: " + JSON.stringify(error));
               });
       }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="sendEmail(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="success-message">Thank you! We will get back to you soon.</div>
    </div>
</body>
</html>
